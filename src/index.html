<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Chess Player Stats</title>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="app.css">
<link rel="stylesheet" href="../fontawesome/css/all.css">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Mulish&family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
<body>


<div class="search align-items-center">
    <form id="myForm">
        <label>USCF ID: </label><br>
        <input class="form-control form-control-lg" type="text" placeholder="Ex: 15810402" id="ID">
    </form>
    <button id="myBtn" type="button" class="btn btn-secondary btn-lg btn-dark">Search</button>
</div>


<div class="loader"></div>

<div class="section1">

    <div class="info align-items-center">
    <p id="name"></p>
    <p id="idNum"></p>
    <p id="rating">Rating: </p>
    <p id="games">Games Played: </p>

    <p>
        <span id="wins">Wins:    </span>
        <br>
        <span id="draws">Draws: </span>
        <br>
        <span id="losses">Losses: </span>
    </p>

    </div>

    <p id="winRate">Win Rate: </p>
    <div class="w3-light-grey" id="winPercent">
        <div class="w3-container w3-green w3-center" style="width:0%"><span id="winPercentText">0%</span></div>
    </div>
    <br>
    <p id="drawRate">Draw Rate: </p>
    <div class="w3-light-grey" id="drawPercent">
        <div class="w3-container w3-yellow w3-center" style="width:0%"><span id="drawPercentText">0%</span></div>
    </div>
    <br>
    <p id="lossRate">Loss Rate: </p>
    <div class="w3-light-grey" id="lossPercent">
        <div class="w3-container w3-red w3-center" style="width:0%"><span id="lossPercentText">0%</span></div>
    </div>

    <br>

</div>

<div class="samps">
    <a href="../pdfs/sampleIDNums.pdf" id="sampleID">CLICK FOR SAMPLE ID NUMBERS</a>
</div>

<br>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
